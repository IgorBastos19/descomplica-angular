<div class="container">
  <h1>Lista de Estudantes</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Sexo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let students of students">
        <td>{{ students.id }}</td>
        <td>{{ students.name }}</td>
        <td>{{ students.email }}</td>
        <td>{{ students.gender }}</td>
        <td><button (click)="goToDetail(students)">Detalhe</button></td>
      </tr>
    </tbody>
  </table>
</div>
