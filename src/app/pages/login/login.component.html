<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>E-mail</mat-label>
            <input
              matInput
              placeholder="E-mail"
              formControlName="email"
              type="email"
            />
            <mat-error
              *ngIf="
                addressForm.controls['email'].hasError('email') ||
                addressForm.controls['email'].hasError('required')
              "
              [innerHTML]="getErrorMessage()"
            >
              {{ getErrorMessage() }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Password"
              formControlName="password"
              type="password"
            />
            @if (addressForm.controls['password'].hasError('required')) {
            <mat-error>Password is <strong>required</strong></mat-error>
            }
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!addressForm.valid"
      >
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</form>
